<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartSQL</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0c0e; --card:#14161a; --text:#eef1f5; --muted:#a6adbb; --accent:#8cd4ff; --ok:#8cffc7; --warn:#ffd782; --bad:#ff9b9b; }
    *{ box-sizing:border-box; }
    body { margin:0; font-family:"IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .brand { font-weight:600; letter-spacing:.2px; font-size:20px; }
    .actions { display:flex; gap:8px; }
    button, .btn { background:var(--card); color:var(--text); border:1px solid #23262d; padding:10px 14px; border-radius:10px; cursor:pointer; }
    button:hover { border-color:#2e323a; }
    .status { margin: 8px 0 16px; font-size:14px; color: var(--muted); }
    .panel { background:var(--card); border:1px solid #23262d; border-radius:14px; padding:16px; margin-bottom:16px; }
    .row { display:flex; gap:12px; }
    .row > * { flex:1; }
    input[type="file"], input[type="text"] { width:100%; background:#0f1115; color:var(--text); border:1px solid #23262d; border-radius:10px; padding:10px 12px; }
    .chat { min-height: 200px; max-height: 380px; overflow:auto; padding:8px 0; }
    .msg { padding:10px 12px; border-radius:10px; margin:6px 0; line-height:1.4; }
    .me { background:#101a23; border:1px solid #1f2c36; }
    .bot { background:#121418; border:1px solid #23262d; }
    code, pre { background:#0f1115; border:1px solid #23262d; border-radius:10px; padding:8px 10px; display:block; overflow:auto; }
    .tag { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; margin-left:6px; border:1px solid #2f333b; color:var(--muted); }
    .ok { color:var(--ok); border-color: #1e3b2c; }
    .warn { color:var(--warn); border-color:#3a3322; }
    .bad { color:var(--bad); border-color:#3a2222; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">SmartSQL <span id="verTag" class="tag">v0.1</span></div>
      <div class="actions">
        <label class="btn" for="fileInput">Upload</label>
        <input id="fileInput" type="file" style="display:none" />
        <button id="verifyBtn">Verify</button>
      </div>
    </div>

    <div class="status" id="status">Ready.</div>

    <div class="panel">
      <div class="row" style="margin-bottom:8px;">
        <input id="dataset" type="text" placeholder="dataset (e.g., prod)" />
        <input id="table"   type="text" placeholder="table (e.g., spans)" />
      </div>
      <div class="chat" id="chat"></div>
      <div class="row">
        <input id="chatInput" type="text" placeholder="Ask in plain Englishâ€¦ (e.g., Top agents by spend in last 30 days)"/>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
